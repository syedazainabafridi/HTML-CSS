<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML </title>
   
    <style>
        marquee{
            background-color: aquamarine;
            color: palevioletred;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- Semantic tags = header, nav,audio,video etc....  -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Address</a></li>
            </ul>
        </nav>
    </header>
    <!--behaviour = scroll, slide, alternate -->
    <i class="fa-brands fa-twitter fa-6x"></i>
   <!-- MARQUEE TAG IS used to creating scrolling text(eg DISPLAYING ADS ON THE WEBSITE)-->
   <!-- <marquee behaviour="scroll" direction="right" scrollamount="20">
Discount on orders above 5000 Rs
   </marquee> -->
   <marquee behaviour="alternate" scrollamount="20">
Discount on orders above 5000 Rs
   </marquee>
   <!-- <marquee behaviour="alternate" scrollamount="20">
Discount on orders above 5000 Rs
   </marquee>
   <br> -->
   <label for="skill">HTML SKILL- 50%</label>
   <!-- PROGRESS TAG IS USED TO CREATE PROGRESS BAR -->
   <progress max="100" value="50"></progress><br>
   <audio src="song.mp3" type="audio/mp3" controls autoplay loop muted></audio><br>
   <video controls src="video.mp4" type="video/mp4"></video><br>
   <!-- IFRAME TAG IS USED TO INSERT ANOTHER FRAME IN OUR WEBSITE LIKE MAPS VIDEOS etc -->
   <iframe width="560" height="315" src="https://www.youtube.com/embed/k85mRPqvMbE?si=EHt0eXu9pSH78_AJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14665.134393456836!2d77.4302379!3d23.2327649!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42672d902ed7%3A0x65c3dd66d082089a!2sDB%20City%20Mall!5e0!3m2!1sen!2sin!4v1732599313031!5m2!1sen!2sin" width="340" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<div>
    <a href="https://www.instagram.com/" target="_blank">
        <i class="fa-brands fa-square-instagram fa-4x"></i>
    </a>
    <a href="https://twitter.com/?lang=en" target="_blank">
        <i class="fa-brands fa-twitter fa-4x"></i>
    </a>
    <a href="https://www.facebook.com/" target="_blank">
        <i class="fa-brands fa-facebook fa-4x"></i>
    </a>
    
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS :</title>
</head>
<body>
        <form action="demo.js">
<div>
    <label for="nm">Enter your name</label>
    <input type="text" id="nm" placeholder="Enter Full Name..." value="">
</div><br>
<div>
    <label for="email">Enter your email</label>
    <input type="email" id="email" placeholder="Enter email here..." value="">
</div><br>
<div>
    <label for="psw">Enter your password</label>
    <input type="password" id="psw" placeholder="Enter strong password" value="">
</div><br>
<div>
    <label for="num">Enter Your number</label>
    <input type="number" id="num" placeholder="enter contact">
</div><br>
<div>
    <label for="dob">Select ur date of birth</label>
    <input type="date" id="dob">
</div><br>
<div>
    <label for="gender">Select gender</label>
    <input type="radio" name="gender" id="male" value="male">Male
    <input type="radio" name="gender" id="female" value="female">female
</div><br>
<div>
    <label for="age">Are u elegible?</label>
    <input type="checkbox" id="age" value="eligible" checked>
</div><br>
<div>
    <label for="hobby">Select hobbies </label>
    <input type="checkbox" id="singing" value="singing">Singing
    <input type="checkbox" id="dancing" value="singing">dancing
    <input type="checkbox" id="reading" value="singing">reading
</div><br>
<div>
    <label for="course">Select Courses
        <select id="course">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack" selected>FullStack</option>
        </select>
    </label>
</div><br>
<button type="submit">Submit Data</button>
        </form>

</body>
</html>

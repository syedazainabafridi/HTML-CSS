<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1px" cellpadding="10px" cellspacing="15px">
<!-- 1 row -->
 <tr bgcolor="aqua">
    <th>Person</th>
    <th>Age</th>
 </tr>
 <!-- 2 row -->
  <tr>
    <th>Zainab</th>
    <td>25</td>
  </tr>
  <!-- 3 row -->
  <tr>
<th>Asra Mam</th>
<td>27</td>
  </tr>
  <!-- 4 row -->
   <th>Atia</th>
   <td>45</td>
    </table>
    <table border="1px" cellpadding="10px" cellspacing="6px">
        <tr bgcolor="gray">
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Zainab</td>
            <td>23</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Zany</td>
            <td>43</td>
            <td>Rs 80,000</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>23</td>
            <td>$ 90,000</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" placeholder="Enter ur full name...">
        </div>
        <br>
        <div>
            <label for="email">Enter ur email</label>
            <input type="email" id="email" placeholder="Enter ur email id...">
        </div>
        <br>
        <div>
            <label for="psw">Create ur password</label>
            <input type="password" id="psw" placeholder="Create Strong Password....">
        </div>
        <br>
        <div>
            <label for="num">Enter ur Contact number</label>
            <input type="number" id="num">
        </div>
        <br>
        <div>
            <label for="gender">Select ur Gender</label>
            <input type="radio" name="gender" id="female" value="female">Female
            <input type="radio" name="gender" id="male" value="male">Male
        </div>
        <br>
        <div>
            <label for="dob">Select ur DOB</label>
            <input type="date" id="dob" >
        </div>
        <br>
        <div>
            <label for="city">Select ur City</label>
            <select id="city">
<option value="Bhopal">Bhopal</option>
<option value="lucknow">Lucknow</option>
<option value="Delhi">Delhi</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Mumbai">Mumbai</option>
            </select>
        
        </div>
        <br>

<button type="submit">Sign Up</button>

    </form>
</body>

</html>
